#-------MySQL----------------------

spring.datasource.url=jdbc:mysql://localhost:3306/testdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Habilitado por defecto en http://localhost:8080/h2-console
spring.h2.console.enabled=true

#valores none, validate,update,create,create-drop <==dafault
#verifica que este en condiciones de pasar del mundo no relacional al relacional.
spring.jpa.hibernate.ddl-auto=update 

#habilita estadisticas
spring.jpa.properties.hibernate.generate_stadistics=true
logging.level.org.hibernate.stat=DEBUG
logging.level.org.hibernate.type=WARN
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true 
